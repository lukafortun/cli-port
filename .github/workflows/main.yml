name: Generate Flattened Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  flatten:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Make flatten.sh executable
        run: chmod +x flatten.sh

      - name: ğŸ§© Run flatten.sh
        run: ./flatten.sh -i entrypoint.sh -o standalone.sh

      - name: ğŸ“¦ Upload flattened script as artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-script
          path: standalone.sh
